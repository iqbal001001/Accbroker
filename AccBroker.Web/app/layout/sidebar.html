<div data-cc-sidebar data-ng-controller="sidebar as vm">
    <div class="sidebar-filler"></div>
    <div class="sidebar-dropdown"><a href="#">Menu</a></div>
    <div class="sidebar-inner">
        <div class="sidebar-widget">
            <form class="form-inline">
                <div class="input-append row-fluid">
                    <select data-ng-options="com.id as com.name for com in vm.companies"
                            data-ng-model="vm.selectedCompany.id"
                            ng-change="vm.selectedCompanyChanged()">
                        <option value=" ">-- choose Company --</option>
                    </select>
                    <input type="text" class="span8"
                           placeholder="Select Invoice"
                           data-ng-model="vm.searchInvoiceNo"
                           data-ng-keyup="vm.searchInvoice($event)" />
                    <a class="btn btn-info" data-ng-click="vm.searchInvoice($event)">
                        <i class="glyphicon glyphicon-search"></i>
                    </a>
                </div>
                
            </form>
        </div>
        <ul class="navi">
            <li class="nlightblue fade-selection-animation" data-ng-class="vm.isCurrent(r)"
                data-ng-repeat="r in vm.navRoutes">
                <a href="#{{r.url}}" data-ng-bind-html="r.config.settings.content"></a>
            </li>
        </ul>
    </div>
</div>
