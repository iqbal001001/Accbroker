<section class="mainbar" data-ng-controller="product as vm">
    <section class="matter">
        <div class="container-fuild">
            <div class="row-fluid">
                <div class="form-search">
                    <input class="input-xlarge search-query"
                           data-ng-model="vm.productSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="live search..." />
                    <a class="btn btn-info"
                       data-ng-click="vm.searchCode()"><i class="glyphicon glyphicon-search"></i><span></span></a>
                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                           data-ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info"
                           href="#/product/new"><i class="glyphicon glyphicon-plus"></i><span>Add Product</span></a>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.productFilteredCount}}/{{vm.productCount}}"
                         right-text="Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}}"></div>

                    <div>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <td>Code</td>
                                    <td>Name</td>>
                                    <td>Cost Price</td>
                                    <td>Sell Price</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="pro in vm.filteredProducts"
                                    data-ng-click="vm.gotoProduct(pro)">
                                    <td>
                                        {{pro.productCode}}
                                    </td>
                                    <td>
                                        {{pro.productName}}
                                    </td>
                                    <td>
                                        {{pro.costPrice}}
                                    </td>
                                    <td>
                                        {{pro.sellPrice}}
                                    </td>



                                </tr>
                            </tbody>

                        </table>




                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                        <pagination baundary-link="true"
                                    on-select-page="vm.pageChanged(page)"
                                    total-items="vm.paging.totalCount"
                                    page="vm.paging.currentPage"
                                    items-per-page="vm.paging.pageSize"
                                    max-size="vm.paging.maxPagesToShow"
                                    class="pagination-sm"
                                    previous-text="Prev"
                                    next-text="Next"
                                    first-text="First"
                                    last-text="Last"></pagination>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
