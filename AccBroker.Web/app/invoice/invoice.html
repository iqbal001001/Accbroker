<section class="mainbar" data-ng-controller="invoice as vm">
    <section class="matter">
        <div class="container-fuild">
            <div class="row-fluid">
                <div class="form-search">
                   
                    <input class="input-xlarge search-query"
                           data-ng-model="vm.invoiceSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="live search..." />
                    <a class="btn btn-info"
                       data-ng-click="vm.searchInvoiceNo()"><i class="glyphicon glyphicon-search"></i><span></span></a>
                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                           data-ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info"
                           href="#/invoice/new"><i class="glyphicon glyphicon-plus"></i><span>Add Invoice</span></a>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.invoiceFilteredCount}}/{{vm.invoiceCount}}"
                         right-text="Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}}"></div>

                    <div>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>                                    
                                    <td>No</td>
                                    <td>Client</td>
                                    <td>Date</td>
                                    <td>Due</td>
                                    <td>Total</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="inv in vm.filteredInvoices"
                                    data-ng-click="vm.gotoInvoice(inv)">
                                    <td>
                                        {{inv.invoiceNo}}   
                                    </td>
                                    <td>
                                        {{inv.clientName}}
                                    </td>
                                    <td>
                                        {{inv.invoiceDate | date}}
                                    </td>
                                    <td>
                                        {{inv.dueDate | date}}
                                    </td>
                                    <td>
                                        {{inv.total}}
                                    </td>
                                </tr>
                            </tbody>

                        </table>




                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                        <pagination baundary-link="true"
                                    on-select-page="vm.pageChanged(page)"
                                    total-items="vm.paging.totalCount"
                                    page="vm.paging.currentPage"
                                    items-per-page="vm.paging.pageSize"
                                    max-size="vm.paging.maxPagesToShow"
                                    class="pagination-sm"
                                    previous-text="Prev"
                                    next-text="Next"
                                    first-text="First"
                                    last-text="Last"></pagination>
                        <div class="clearfix"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
